<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="form-container">
        <label for="number">Number :</label>
        <input type="text" id="number" name="number"><br>
        <label for="amount">Amount :</label>
        <input type="text" id="amount" name="amount"><br>
        <button class="btn" onclick="display()">OK</button>

        <div class="popup" id="popup">
            <img src="sz.jpg" alt=""><BR></BR>
            <label>Number :</label>  <p id="display-number"></p>
            <label>Amount :</label>  <p  id="display-amount"></p>
            <h2>Thank You!</h2>
            <button type="button" class="close-btn" onclick="closePopup()">Close</button>

        </div>

    </div>

   <script src="script.js">

   </script>
    
</body>
</html>
